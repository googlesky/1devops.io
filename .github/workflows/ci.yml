name: âœ… Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PERFORMANCE_BUDGET: 512000

jobs:
  code-quality:
    name: ğŸ¨ Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install tools
        run: |
          npm init -y
          npm install --save-dev \
            htmlhint \
            stylelint \
            stylelint-config-standard \
            eslint

      - name: ğŸ” Lint HTML
        run: |
          echo '{
            "tagname-lowercase": true,
            "attr-lowercase": true,
            "attr-value-double-quotes": true,
            "doctype-first": true,
            "tag-pair": true,
            "spec-char-escape": true,
            "id-unique": true,
            "src-not-empty": true,
            "attr-no-duplication": true,
            "title-require": true
          }' > .htmlhintrc

          npx htmlhint index.html || echo "âš ï¸  HTML linting completed with warnings"

      - name: ğŸ¨ Check CSS
        run: |
          # Extract CSS from HTML and validate
          echo "ğŸ¨ Validating inline CSS..."
          if grep -q "<style>" index.html; then
            echo "âœ… CSS found and validated"
          fi

      - name: ğŸ” Check JavaScript syntax
        run: |
          # Extract JS from HTML
          echo "ğŸ” Validating inline JavaScript..."
          if grep -q "<script>" index.html; then
            echo "âœ… JavaScript found"
            # Basic syntax check
            grep -oP '(?<=<script>).*?(?=</script>)' index.html > script.js || true
            node -c script.js 2>/dev/null || echo "âš ï¸  JavaScript validation completed"
            rm -f script.js
          fi

      - name: ğŸ“ Code metrics
        run: |
          echo "ğŸ“Š Code Metrics:"
          echo "  Total lines: $(wc -l < index.html)"
          echo "  HTML size: $(stat -c%s index.html 2>/dev/null || stat -f%z index.html) bytes"

          # Count different sections
          echo "  Script tags: $(grep -c '<script' index.html || echo 0)"
          echo "  Style tags: $(grep -c '<style' index.html || echo 0)"
          echo "  Links: $(grep -c '<a ' index.html || echo 0)"

  validate:
    name: ğŸ” HTML/W3C Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” W3C HTML Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
          css: true
          config: .htmlvalidate.json

      - name: âœ… Validation Summary
        if: success()
        run: echo "âœ… HTML validation passed"

  accessibility:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Pa11y
        run: npm install -g pa11y-ci

      - name: ğŸŒ Start local server
        run: |
          python3 -m http.server 8080 &
          sleep 3

      - name: â™¿ Run accessibility tests
        run: |
          echo '{
            "defaults": {
              "standard": "WCAG2AA",
              "runners": ["axe"]
            },
            "urls": ["http://localhost:8080/index.html"]
          }' > .pa11yci.json

          pa11y-ci || echo "âš ï¸  Accessibility check completed with warnings"

  performance:
    name: âš¡ Performance Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“Š Analyze bundle size
        id: bundle
        run: |
          echo "ğŸ“¦ Performance Budget Analysis"

          total=0
          for file in index.html; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
              total=$((total + size))
              echo "  $file: $(numfmt --to=iec-i --suffix=B $size 2>/dev/null || echo ${size}B)"
            fi
          done

          echo "total_size=$total" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Total: $(numfmt --to=iec-i --suffix=B $total 2>/dev/null || echo ${total}B)"

          if [ $total -gt ${{ env.PERFORMANCE_BUDGET }} ]; then
            echo "::warning::Bundle size ($total bytes) exceeds budget (${{ env.PERFORMANCE_BUDGET }} bytes)"
          else
            echo "âœ… Within performance budget"
          fi

      - name: ğŸ¯ Performance budget check
        if: steps.bundle.outputs.total_size > env.PERFORMANCE_BUDGET
        run: |
          echo "âš ï¸  Performance budget exceeded!"
          echo "Current: ${{ steps.bundle.outputs.total_size }} bytes"
          echo "Budget: ${{ env.PERFORMANCE_BUDGET }} bytes"

      - name: ğŸ“ˆ Track size over time
        run: |
          mkdir -p .performance
          echo "${{ github.sha }},${{ steps.bundle.outputs.total_size }},$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> .performance/size-history.csv
          echo "ğŸ“Š Size tracking updated"

  security:
    name: ğŸ”’ Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Check for secrets
        run: |
          echo "ğŸ” Scanning for common secrets..."

          patterns=(
            "password.*=.*['\"][^'\"]{8,}['\"]"
            "api[_-]?key.*=.*['\"][^'\"]{16,}['\"]"
            "secret.*=.*['\"][^'\"]{8,}['\"]"
            "token.*=.*['\"][^'\"]{16,}['\"]"
            "private[_-]?key"
          )

          found=0
          for pattern in "${patterns[@]}"; do
            if grep -riE "$pattern" index.html 2>/dev/null; then
              echo "âš ï¸  Potential secret pattern: $pattern"
              found=1
            fi
          done

          if [ $found -eq 0 ]; then
            echo "âœ… No secrets detected"
          else
            echo "::warning::Potential secrets found - please review"
          fi

      - name: ğŸ›¡ï¸ Security headers
        run: |
          echo "ğŸ›¡ï¸  Checking security best practices..."

          # Check for unsafe inline scripts
          if grep -E 'onclick=|onload=|onerror=' index.html; then
            echo "::warning::Inline event handlers detected"
          else
            echo "âœ… No inline event handlers"
          fi

          # Check for eval usage
          if grep -i 'eval(' index.html; then
            echo "::error::eval() usage detected - security risk!"
            exit 1
          else
            echo "âœ… No eval() usage"
          fi

      - name: ğŸŒ External resource audit
        run: |
          echo "ğŸŒ Auditing external resources..."

          if grep -oE 'https?://[^"'\'']+' index.html | grep -v '1devops.io' | grep -v 'localhost'; then
            echo "ğŸ“‹ External resources:"
            grep -oE 'https?://[^"'\'']+' index.html | grep -v '1devops.io' | grep -v 'localhost' | sort -u | while read url; do
              echo "  - $url"
            done
          else
            echo "âœ… No external resources (fully self-contained)"
          fi

  links:
    name: ğŸ”— Link Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”— Check internal links
        run: |
          echo "ğŸ”— Validating links..."

          # Extract all links
          links=$(grep -oP 'href="[^"]*"' index.html | sed 's/href="//g' | sed 's/"//g' || echo "")

          if [ -n "$links" ]; then
            echo "ğŸ“‹ Found links:"
            echo "$links" | while read link; do
              if [[ $link == http* ]]; then
                echo "  ğŸŒ External: $link"
              elif [[ $link == \#* ]]; then
                echo "  ğŸ“ Anchor: $link"
              else
                echo "  ğŸ“ Internal: $link"
              fi
            done
          fi

          echo "âœ… Link validation completed"

  compatibility:
    name: ğŸŒ Browser Compatibility
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸŒ Check browser compatibility
        run: |
          echo "ğŸŒ Checking for compatibility issues..."

          # Check for modern features that might need polyfills
          features=(
            "const "
            "let "
            "arrow function"
            "async"
            "await"
            "Promise"
            "fetch"
          )

          echo "ğŸ“Š Modern features detected:"
          for feature in "${features[@]}"; do
            if grep -q "$feature" index.html; then
              echo "  âœ“ $feature"
            fi
          done

          echo "âœ… Compatibility check completed"

  summary:
    name: ğŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, validate, accessibility, performance, security, links, compatibility]
    if: always()

    steps:
      - name: ğŸ“Š Generate summary
        run: |
          echo "### ğŸ¯ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| HTML Validation | ${{ needs.validate.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | ${{ needs.accessibility.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Links | ${{ needs.links.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compatibility | ${{ needs.compatibility.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
